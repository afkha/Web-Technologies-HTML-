<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn</title>
  <style>
    h1 {
      font-display: blue;
    }
  </style>
</head>
<body>
      <h1>Join LinkedIn</h1>
      <fieldset>
        <legend>Account Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="Date of Birth" id="Date of birth" name="Date of birth"><br><br>
        <label for="Location">Location:</label>
        <input type="Location" id="Location" name="Location"><br><br>
        <label for="Skills">Skills:</label>
        <input type="skills" id="skills" name="skills"><br><br>
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the terms and conditions</label><br><br>
        <button type="submit">Join</button>
      </fieldset>
    </form>
</body>
</html>
