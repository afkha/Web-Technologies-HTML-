<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormExample</title>
    <style>
        body{
            text-align: center;
        }
        form {
            width: 50%;
        }
    
    </style>
</head>
<body>
    <body>
        <h1>Form Example</h1>
    <form>
        <fieldset>
            <legend> Student Login Details </legend>
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="Roll No">Roll No:</label>
        <input type="number" name="Roll no" id="Roll no"><br>
        <label for="DOB">DOB:</label>
        <input type="text" name="DOB" id="Dob"><br>
        <label for="Course Name">Course Name:</label>
        <input type="text" name="Course name" id="Course name"><br>
        <label for="Section">Section:</label>
        <input type="Section" name="Section" id="Section"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone No">Phone No:</label>
        <input type="tel" id="phone" name="phone"><br>
        <button type="submit">Submit</button>
        <button type="Reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
