<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: black;
        }
        input, select {
            padding: 12px;
            margin: 15px;
            width: 120px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: red;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        h2 {
            margin-bottom: 20px;
            color: cadetblue;
        }
        label {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Arithmetic Operations</h2>
        
        <!-- Number 1 -->
        <label for="num1" class="highlight">Number 1:</label>
        <input type="number" id="num1" value="0" class="highlight">
        <br>
        
        <!-- Operations -->
        <label for="operation" class="highlight">Operation:</label>
        <select id="operation" class="highlight">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        
        <!-- Number 2 -->
        <label for="num2" class="highlight">Number 2:</label>
        <input type="number" id="num2" value="0" class="highlight">
        <br>
        
        <!-- Calculate Button -->
        <button onclick="calculate()">Calculate</button>

        <!-- Result -->
        <div class="result" id="result">Result: 0</div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result = 0;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>

</body>
</html>
