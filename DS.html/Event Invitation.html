<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f9f7f3;
        }

        .invitation-card {
            width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            font-family: 'Georgia', serif;
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/blue-%26-brown-wedding-invitation-card-design-template-db0680a19833c677b002f29f77f86e30_screen.jpg?ts=1695454234'); /* Replace with a similar background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            z-index: -1;
            opacity: 0.3;
        }

        .invitation-card h1 {
            font-size: 36px;
            margin: 20px 0;
            font-family: 'Brush Script MT', cursive; /* Similar cursive font */
        }

        .invitation-card h2 {
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Brush Script MT', cursive; /* Similar cursive font */
        }

        .invitation-card p {
            font-size: 18px;
            margin: 5px 0;
        }

        .invitation-card .date {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        .invitation-card .details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 16px;
        }

        .invitation-card .location {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <p>Please join us to celebrate</p>
        <h1>Fazal Khan</h1>
        <h2>Birthday Party</h2>
        <p class="date">October 20</p>
        <div class="details">
            <span>Sunday</span>
            <span>03:00 PM</span>
        </div>
        <p class="location">123 convey pub,<br>Banglore</p>
        <p>RSVP: 123-456-7890</p>
    </div>
</body>
</html>
